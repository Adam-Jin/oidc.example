<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/oidc-client.min.js"></script>
    <!--var accounnt = { is_login: true };-->
    <script src="http://oidc-server.dev/account/js"></script>
    <script type="text/javascript">

        var oidcOptions = {
            authority: 'http://oidc-server.dev',
            client_id: 'js-client',
            popup_redirect_uri: 'http://oidc-client-js.dev/login.html',
            post_logout_redirect_uri: 'http://oidc-client-js.dev/index.html',
            silent_redirect_uri: 'http://oidc-client-js.dev/refresh-token.html',
            accessTokenExpiringNotificationTime: 4,
            automaticSilentRenew: false,
            response_type: 'id_token token',
            scope: 'openid profile my-api',
            filterProtocolClaims: true
        };

        Oidc.Log.logger = console;

        console.log(account);
    </script>
</head>
<body>
    <a href="https://github.com/IdentityModel/oidc-client-js/wiki" target="_blank">oidc-client.js wiki</a>
    <nav>
        <a href="javascript:login();">Login</a>
        <a href="javascript:logout();">Logout</a>
        <a href="javascript:useAccessTokenCallAPI();">Use Access Token Call API</a>
    </nav>

    <pre id="result" style="overflow-x: auto;"></pre>

    <script type="text/javascript">
        var manager = new Oidc.UserManager(oidcOptions);
        if (account.is_login) {
            getUser(function (user) {
                if (user) {
                    display(user);
                } else {
                    manager.signinPopup();
                }
            });
        }

        manager.events.addUserLoaded(function () {
            getUser(display);
            console.log('UserLoaded：', arguments);
        });

        manager.events.addAccessTokenExpiring(function () {
            console.log('AccessTokenExpiring：', arguments);
        });

        manager.events.addAccessTokenExpired(function () {
            console.log('AccessTokenExpired：', arguments);
        });

        manager.events.addSilentRenewError(function () {
            console.error('SilentRenewError：', arguments);
        });

        manager.events.addUserSignedOut(function () {
            alert("已经退出！");
            console.log('UserSignedOut：', arguments);
            manager.removeUser();
            getUser(display);
        });

        function login() {
            getUser(function (user) {
                if (user) {
                    alert("已经登录！");
                } else {
                    loginCore();
                }
            });

        }

        function logout() {
            getUser(function (user) {
                if (!user) {
                    alert("已经注销！");
                } else {
                    logoutCore();
                }
            });
        }

        function useAccessTokenCallAPI() {
            getUser(function (user) {
                if (user) {
                    var accessToken = user.access_token;
                    $.ajax({
                        url: "http://oauth2-protected-resources.dev/values",
                        headers: {
                            Authorization: "Bearer " + accessToken
                        },
                        dataType: "json",
                        success: display,
                        error: display,
                    });
                } else {
                    alert("请先登录！");
                }
            });

        }

        function loginCore() {
            manager.signinPopup()
                .catch(function (error) {
                    console.error('error while logging in through the popup', error);
                });
        }

        function logoutCore() {
            manager.signoutRedirect()
                .catch(function (error) {
                    console.error('error while signing out user', error);
                });
        }

        function getUser(callback) {
            manager.getUser().then(callback);
        }

        function display(data) {
            if (data && typeof data === 'string') {
                data = JSON.parse(data);
            }
            if (data) {
                data = JSON.stringify(data, null, 2);
            }
            $("#result").text(data);
        }
    </script>
</body>
</html>
